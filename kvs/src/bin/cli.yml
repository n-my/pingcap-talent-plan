name: kvs
subcommands:
  - get:
      about: Get the string value of a given string key
      args:
        - key:
            help: the given key
            required: true
            index: 1
  - set:
      about: Set the value of a string key to a string
      args:
        - key:
            help: the key
            required: true
            index: 1
        - value:
            help: the value to set
            required: true
            index: 2
  - rm:
      about: Remove a given key
      args:
        - key:
            help: the given key
            required: true
            index: 1
